- name: Events from Windows.
  hosts: all
  sources:
   - name: Webhook
     ansible.eda.webhook:
       host: 0.0.0.0
       port: 6432

  rules:

     - name: Debug event
       condition: payload is defined
       action:
         debug:
           msg: "Cesar: {{ event }}"

    - name: Print message
      condition: event.payload.issue.service == "not available"
      action:
        debug:
          msg: "Service not available detected!"

    - name: Inicializa el servicio windows. 
      condition: event.payload.issue.service == "not available"
      action:
        run_job_template:
          organization: "Default"
          name: "windows_inicializa_servicio"
